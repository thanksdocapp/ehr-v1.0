<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#0d6efd" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Medical Cross -->
  <g transform="translate(60, 60)">
    <!-- Horizontal bar -->
    <rect x="-20" y="-6" width="40" height="12" fill="#ffffff" rx="2"/>
    <!-- Vertical bar -->
    <rect x="-6" y="-20" width="12" height="40" fill="#ffffff" rx="2"/>
  </g>
  
  <!-- Heart pulse line -->
  <g transform="translate(60, 85)">
    <path d="M-25,0 L-20,0 L-15,-8 L-10,8 L-5,-5 L0,5 L5,-3 L10,3 L15,-8 L20,8 L25,0" 
          stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Medical caduceus elements -->
  <g transform="translate(60, 30)">
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <path d="M-2,-4 Q0,-8 2,-4" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M-2,4 Q0,8 2,4" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Stethoscope ring -->
  <g transform="translate(35, 35)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(85, 85)">
    <path d="M-6,-6 Q0,-3 6,0 Q0,3 -6,6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M6,-6 Q0,-3 -6,0 Q0,3 6,6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Small medical symbols -->
  <g transform="translate(25, 85)">
    <rect x="-3" y="-1" width="6" height="2" fill="#ffffff"/>
    <rect x="-1" y="-3" width="2" height="6" fill="#ffffff"/>
  </g>
  
  <g transform="translate(95, 25)">
    <rect x="-3" y="-1" width="6" height="2" fill="#ffffff"/>
    <rect x="-1" y="-3" width="2" height="6" fill="#ffffff"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="20" cy="20" r="2" fill="#ffffff"/>
    <circle cx="100" cy="100" r="2" fill="#ffffff"/>
    <circle cx="20" cy="100" r="1.5" fill="#ffffff"/>
    <circle cx="100" cy="20" r="1.5" fill="#ffffff"/>
  </g>
</svg>
