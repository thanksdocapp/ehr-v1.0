<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1cc88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <g filter="url(#dropShadow)">
    <!-- Hospital cross background circle -->
    <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Medical cross -->
    <g fill="#ffffff">
      <!-- Vertical bar of cross -->
      <rect x="27" y="18" width="6" height="24" rx="1"/>
      <!-- Horizontal bar of cross -->
      <rect x="18" y="27" width="24" height="6" rx="1"/>
    </g>
    
    <!-- Medical pulse line (heartbeat) -->
    <path d="M45 35 L50 35 L52 25 L54 45 L56 20 L58 40 L60 35 L65 35" 
          stroke="url(#accentGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Small medical symbols -->
    <g fill="url(#accentGradient)" opacity="0.8">
      <!-- DNA helix representation -->
      <circle cx="75" cy="20" r="2"/>
      <circle cx="77" cy="25" r="1.5"/>
      <circle cx="75" cy="30" r="2"/>
      <circle cx="73" cy="35" r="1.5"/>
      <circle cx="75" cy="40" r="2"/>
      
      <!-- Connecting lines for DNA -->
      <path d="M75 20 Q76 22.5 77 25 Q76 27.5 75 30 Q74 32.5 73 35 Q74 37.5 75 40" 
            stroke="url(#accentGradient)" 
            stroke-width="1" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Hospital name text -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="#2c3e50">
    <!-- "NewWaves" text -->
    <text x="85" y="25" font-size="16" font-weight="700">
      <tspan fill="url(#primaryGradient)">New</tspan><tspan fill="#2c3e50">Waves</tspan>
    </text>
    
    <!-- "Hospital" text -->
    <text x="85" y="42" font-size="12" font-weight="600" fill="#6c757d">
      HOSPITAL
    </text>
    
    <!-- "Management System" text -->
    <text x="85" y="52" font-size="8" font-weight="400" fill="#6c757d" opacity="0.8">
      Management System
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small dots pattern -->
    <circle cx="170" cy="15" r="1" fill="url(#accentGradient)"/>
    <circle cx="175" cy="18" r="0.8" fill="url(#primaryGradient)"/>
    <circle cx="180" cy="15" r="1" fill="url(#accentGradient)"/>
    
    <circle cx="170" cy="45" r="1" fill="url(#primaryGradient)"/>
    <circle cx="175" cy="42" r="0.8" fill="url(#accentGradient)"/>
    <circle cx="180" cy="45" r="1" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- Quality indicator -->
  <g transform="translate(185, 25)">
    <circle r="8" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.7"/>
    <path d="M-3 0 L-1 3 L4 -2" stroke="#28a745" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
