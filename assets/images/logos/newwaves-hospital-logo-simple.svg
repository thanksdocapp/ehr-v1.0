<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1cc88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#primaryGradient)" stroke="#ffffff" stroke-width="3" filter="url(#dropShadow)"/>
  
  <!-- Medical cross -->
  <g fill="#ffffff">
    <!-- Vertical bar of cross -->
    <rect x="44" y="25" width="12" height="50" rx="2"/>
    <!-- Horizontal bar of cross -->
    <rect x="25" y="44" width="50" height="12" rx="2"/>
  </g>
  
  <!-- Small heartbeat pulse -->
  <path d="M20 75 L25 75 L28 65 L32 85 L36 60 L40 80 L43 75 L48 75" 
        stroke="#ffffff" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <!-- Letter "N" and "W" integrated -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="#ffffff" opacity="0.8">
    <text x="35" y="35" font-size="8" font-weight="700">N</text>
    <text x="57" y="35" font-size="8" font-weight="700">W</text>
  </g>
  
  <!-- Quality indicator -->
  <circle cx="75" cy="25" r="8" fill="#28a745" stroke="#ffffff" stroke-width="2"/>
  <path d="M72 25 L74 27 L78 23" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
