<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="200" fill="#dc3545"/>
    
    <!-- Overlay gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(0,0,0,0.1);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="400" height="200" fill="url(#grad1)"/>
    
    <!-- Medical cross pattern -->
    <g fill="rgba(255,255,255,0.1)">
        <rect x="50" y="20" width="2" height="20"/>
        <rect x="40" y="30" width="20" height="2"/>
        <rect x="150" y="20" width="2" height="20"/>
        <rect x="140" y="30" width="20" height="2"/>
        <rect x="250" y="20" width="2" height="20"/>
        <rect x="240" y="30" width="20" height="2"/>
        <rect x="350" y="20" width="2" height="20"/>
        <rect x="340" y="30" width="20" height="2"/>
        
        <rect x="50" y="120" width="2" height="20"/>
        <rect x="40" y="130" width="20" height="2"/>
        <rect x="150" y="120" width="2" height="20"/>
        <rect x="140" y="130" width="20" height="2"/>
        <rect x="250" y="120" width="2" height="20"/>
        <rect x="240" y="130" width="20" height="2"/>
        <rect x="350" y="120" width="2" height="20"/>
        <rect x="340" y="130" width="20" height="2"/>
    </g>
    
    <!-- Icon area -->
    <circle cx="200" cy="60" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="200" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">E</text>
    
    <!-- Title -->
    <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Emergency Care</text>
    
    <!-- Subtitle -->
    <text x="200" y="135" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="14">24/7 Emergency Services</text>
    
    <!-- Medical symbol -->
    <g fill="rgba(255,255,255,0.6)">
        <rect x="370" y="170" width="2" height="20"/>
        <rect x="360" y="180" width="20" height="2"/>
    </g>
</svg>